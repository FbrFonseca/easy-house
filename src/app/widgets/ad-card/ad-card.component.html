<ion-card *ngIf="ad" (click)="openAd(ad.id)" class="ad-card">
  <div class="image-container">
    <div class="carousel-container" *ngIf="ad.images?.length">
      <ion-img [src]="currentImage" alt="Ad image" class="carousel-image"></ion-img>
    
      <ion-button
        fill="clear"
        size="small"
        class="carousel-button left"
        *ngIf="ad.images.length > 1"
        (click)="prevImage(); $event.stopPropagation()">
        ‹
      </ion-button>
    
      <ion-button
        fill="clear"
        size="small"
        class="carousel-button right"
        *ngIf="ad.images.length > 1"
        (click)="nextImage(); $event.stopPropagation()">
        ›
      </ion-button>
    </div>
    
    <div class="media-status-bar">
      <div class="info">
        <p>{{ ad.eircode }}</p>
        <p>€{{ ad.price }}</p>
        <p>{{ ad.bedrooms }}B</p>
        <p>{{ ad.bathrooms }}T</p>
      </div>
      <!-- <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon name="eye-outline"></ion-icon>
          {{ ad.views || 0 }}
        </ion-button>

        <ion-button (click)="toggleBookmark($event)">
          <ion-icon name="bookmark-outline"></ion-icon>
          {{ ad.bookmarks || 0 }}
        </ion-button>
        
        <ion-button (click)="bookViewing(); $event.stopPropagation()">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </div>
  </div>
</ion-card>
